{% load static %}
<html>
    <head>
        <title>SmartNotes!</title>
        <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    </head>

    <body>
      <nav class="navbar navbar-dark bg-dark">
        <div class="ms-auto">
          {% if user.is_authenticated %}
          <a href="{% url 'notes.list' %}" class="btn btn-light me-1">Home</a>
          <a href="{% url 'notes.new' %}" class="btn btn-light me-1">Create</a>
          <a href="{% url 'logout' %}" class="btn btn-light me-1">Logout</a>
          {% else %}
          <a href="{% url 'login' %}" class="btn btn-light me-1">Login</a>
          <a href="{% url 'signup' %}" class="btn btn-light me-1">Signup</a>
          {% endif %}
        </div>
      </nav>
      <div class="my-5 text-center container">
        {% block content %}
        {% endblock %}
      </div>
    </body>
</html>
